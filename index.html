<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <!-- <meta http-equiv="refresh" content="3" > -->
  <link rel="stylesheet" href="style.css">
  <head>
    <title>Maths Game</title>
  </head>
  <body>
    <div id="container">
      <div id="score">
        Score: <span id="scorevalue">0</span>
      </div>
      <div id="correct">
        Correct
      </div>
      <div id="wrong">
        Try again
      </div>
      <div id="question">
        3 x 5
      </div>
      <div id="instruction">
        Click on the correct answer.
      </div>
      <div id="choices">
        <div id="box1" class="box">15</div>
        <div id="box2" class="box">28</div>
        <div id="box3" class="box">19</div>
        <div id="box4" class="box">24</div>
      </div>
    </div>
  </body>
</html>
